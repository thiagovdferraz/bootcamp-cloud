<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sorteio Automático</title>
    <!-- Estilização da página -->
    <style>
    h1 {
        color: #FFFFFF;
        font-family: system-ui;
        margin-left: 20px;
    }
    body {
        background-color: #003366;
    }
    label {
        color: #66CCFF;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 20px;
        margin-top: 20px;
    }
    button {
        background-color: #66CCFF;
        border-color: #66CCFF;
        color: #FFFFFF;
        font-family: system-ui;
        font-size: 20px;
        font-weight: bold;
        margin-left: 30px;
        margin-top: 20px;
        width: 140px;
    }
    input {
        color: #003366;
        font-family: system-ui;
        font-size: 20px;
        margin-left: 10px;
        margin-top: 20px;
        width: 100px;
    }
    </style>
    <script>
        // Função para chamar a API
        var realizarSorteio = (nomeSorteio, numMin, numMax) => {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var raw = JSON.stringify({
                "nomeSorteio": nomeSorteio,
                "numMin": numMin,
                "numMax": numMax
            });

            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            fetch("https://ldv9xs3t2a.execute-api.us-west-2.amazonaws.com/prod/", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(result => {
                    try {
                        const parsedResult = JSON.parse(result);
                        if (parsedResult && parsedResult.numeroSorteado !== undefined) {
                            alert("Número sorteado: " + parsedResult.numeroSorteado);
                        } else {
                            alert("Erro: Resposta da API não contém 'numeroSorteado'.");
                        }
                    } catch (e) {
                        console.error("Erro ao parsear o JSON:", e);
                        alert("Erro: Resposta inválida da API.");
                 }
            })
            .catch(error => {
                console.error('Erro na requisição:', error);
                alert("Erro ao realizar o sorteio. Verifique o console para mais detalhes.");
            });
        }
    </script>
</head>
<body>
    <h1>Bem-vindo ao Sorteio Automático!</h1>
    <form>
        <label>Nome do sorteio:</label>
        <input type="text" id="nomeSorteio"><br>
        <label>Número Mínimo:</label>
        <input type="number" id="numMin"><br>
        <label>Número Máximo:</label>
        <input type="number" id="numMax"><br>
        <!-- Botão que chama a função realizarSorteio -->
        <button type="button" onclick="realizarSorteio(
            document.getElementById('nomeSorteio').value,
            document.getElementById('numMin').value,
            document.getElementById('numMax').value
        )">Realizar Sorteio</button>
    </form>
</body>
</html>
